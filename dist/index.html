<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <style>
      #canvas {
        border: 1px solid #ccc;
      }
      .wrapper {
        display: flex;
      }
      #svg-container {
        border: 1px solid #ccc;
        width: 300px;
        height: 300px;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      button {
        display: block;
      }
    </style>
    <div class="wrapper">
      <canvas id="canvas" width="300" height="300"></canvas>
      <div id="svg-container"></div>
    </div>

    <br />
    <button onclick="onToSVG()">toSVG</button>
    <button onclick="onTextAlign('left')">left</button>
    <button onclick="onTextAlign('center')">center</button>
    <button onclick="onTextAlign('right')">right</button>

    <script src="fabric.js"></script>
    <script>
      var canvas = new fabric.Canvas("canvas");

      var text = new fabric.Textbox("متن en و فارسی", {
        top: 0,
        left: 0,
        width: 150,
        height: 70,
        fill: "red",
        direction: "rtl",
        fontSize: 20,
      });

      function onToSVG() {
        const svg = canvas.toSVG();
        document.getElementById("svg-container").innerHTML = svg;
      }

      function onTextAlign(value) {
        text.set("textAlign", value);
        canvas.renderAll();
      }

      canvas.add(text);
    </script>
  </body>
</html>
